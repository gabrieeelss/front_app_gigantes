<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Gigantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css">
</head>
<body>
    <div class="container">
        <!-- Contact 6 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card border border-dark rounded shadow-sm overflow-hidden">
                            <div class="card-body p-0">
                                <div class="row gy-3 gy-md-4 gy-lg-0">
                                    <div id="fundo-imagem"
                                        class="col-12 col-lg-6 bsb-overlay background-position-center background-size-cover"
                                        style="--bsb-overlay-opacity: 0.7; background-image: ('');background-size: cover;">
                                        <div class="row h-100" style="background-color: #0000008c;">
                                            <div class="col-12 col-xl-12">
                                                <div class="container contact-info-wrapper py-4 py-xl-5">
                                                    <h2 class="h1 mb-3 text-light">Caixa AECS Gigantes</h2>
                                                    <p class="lead fs-4 text-light opacity-75 mb-4 mb-xxl-5">Sistema de fluxo de caixa da Associação de Esportes e Cultura Superação</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="row align-items-lg-center h-100">
                                            <h1 class="m-1">Login</h1>
                                            <div class="col-12">
                                                <form action="#" id="form-cad-user">
                                                    <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                                        <div class="col-12">
                                                            <label for="titulo" class="form-label">Nome de
                                                                usuário</label>
                                                            <input type="text" class="form-control" id="usuario" placeholder="exemplo@user.com.br">
                                                        </div>
                                                        <div class="col-12 mt-2">
                                                            <label for="inputPassword6"
                                                                class="col-form-label">Senha</label>
                                                            <input type="password" class="form-control" id="senha"
                                                                placeholder="***********">
                                                                <div class="col-12">
                                                                    <div class="d-grid">
                                                                        <button class="btn btn-primary btn-lg mt-3"
                                                                            type="button" id="btn-salvar-user">Cadastrar
                                                                            Usuário</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TOAST  -->
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Sucesso</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Cadastro realizado com sucesso!
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="cad-user.js"></script>

</body>
</html>
