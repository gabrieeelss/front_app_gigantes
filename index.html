<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Gigantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css">
</head>

<body>
    <div class="container">
        <!-- Contact 6 - Bootstrap Brain Component -->
        <section class="py-3 py-md-5 py-xl-8">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-7">
                        <div class="card border border-dark rounded shadow-sm overflow-hidden">
                            <div class="row align-items-lg-center h-100">
                                <img src="aecs_logo.png" class="rounded float-start w-auto h-75" alt="Logo AECS Gigantes">
                                <img src="mascote2.svg" class="rounded float-end max-w" alt="Mascote AECS">
                                <h1 class="m-1 text-center mt-4">Caixa AECS Gigantes</h1>
                                <div class="col-12">
                                    <form action="#" id="form-cad-user">
                                        <div class="row gy-4 gy-xl-5 p-xl-5">
                                            <div class="col-12">
                                                <label for="titulo" class="form-label">Nome de usu√°rio</label>
                                                <input type="text" class="form-control" id="usuario"
                                                    placeholder="exemplo@user.com.br">
                                            </div>
                                            <div class="col-12 mt-2">
                                                <label for="inputPassword6" class="col-form-label">Senha</label>
                                                <input type="password" class="form-control" id="senha"
                                                    placeholder="***********">
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-primary btn-lg mt-3" type="button"
                                                            id="btn-salvar-user">Login</button>
                                                    </div>
                                                </div>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    <!-- TOAST  -->
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Cadastro realizado com sucesso!
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="cad-user.js"></script>

</body>

</html>
